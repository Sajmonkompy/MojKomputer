  <script>
    function filterProcessors() {
      const platform = document.getElementById("platforma").value;
      const options = document.getElementById("procesor").options;

      for (let i = 0; i < options.length; i++) {
        const option = options[i];
        const optionPlatform = option.getAttribute("data-platform");
        if (platform === "" || optionPlatform === "" || optionPlatform === platform) {
          option.style.display = "block";
        } else {
          option.style.display = "none";
        }
      }
      // Reset wyboru procesora po filtracji
      document.getElementById("procesor").value = "";
      updatePrice();
    }

    function toggleCoolingOptions() {
      const type = document.getElementById("typChlodzenia").value;
      document.getElementById("powietrzneDiv").style.display = type === "powietrzne" ? "block" : "none";
      document.getElementById("wodneDiv").style.display = type === "wodne" ? "block" : "none";

      // Resetuj wybory chłodzenia
      if (type === "powietrzne") {
        document.getElementById("chlodzeniePowietrzne").value = "0";
      } else if (type === "wodne") {
        document.getElementById("chlodzenieWodne").value = "0";
      }

      updatePrice();
    }

    function toggleSystemSelect() {
      const checkbox = document.getElementById("chkSystem");
      const div = document.getElementById("systemSelectDiv");
      if (checkbox.checked) {
        div.style.display = "block";
      } else {
        div.style.display = "none";
        document.getElementById("systemOperacyjny").value = "";
      }
      updatePrice();
    }

    function updatePrice() {
      let total = 0;

      const form = document.querySelector("form");
      const selects = form.querySelectorAll("select");

      selects.forEach(select => {
        // Uwzględniaj tylko widoczne selecty i wybrane opcje
        if (select.offsetParent === null) return; // pomiń niewidoczne selecty

        const selectedOption = select.selectedOptions[0];
        if (!selectedOption) return;

        const price = parseFloat(selectedOption.getAttribute("data-price"));
        if (!isNaN(price)) {
          total += price;
        }
      });

      // Jeśli checkbox systemu nie jest zaznaczony, odejmij cenę systemu
      const chkSystem = document.getElementById("chkSystem");
      if (!chkSystem.checked) {
        const sysSelect = document.getElementById("systemOperacyjny");
        const sysOption = sysSelect.selectedOptions[0];
        if (sysOption) {
          const sysPrice = parseFloat(sysOption.getAttribute("data-price")) || 0;
          total -= sysPrice;
        }
      }

      document.getElementById("suma").textContent = total.toFixed(2);
    }

    // Inicjalizacja
    window.onload = () => {
      filterProcessors();
      toggleCoolingOptions();
      toggleSystemSelect();
      updatePrice();
    };
  </script>
